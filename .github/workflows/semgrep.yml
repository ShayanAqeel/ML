name: Semgrep

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]
  schedule:
    - cron: '20 17 * * *'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest

    container:
      image: returntocorp/semgrep

    if: github.actor != 'dependabot[bot]'

    steps:
      - uses: actions/checkout@v3
      - run: semgrep --config 'p/semgrep/secrets' ci
        env:
           SEMGREP_RULES: p/semgrep/secrets
